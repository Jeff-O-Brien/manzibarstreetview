    <style>

        }

    <title>Document</title>
</head>

<body>
    <div id="map" style="width: 1280px; height: 720px;"></div>
    <script>

        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -4
        });

        var bounds = [[0, 0], [1000, 2000]];
        var image = L.imageOverlay('map.jpg', bounds).addTo(map);
        map.fitBounds(bounds);

        var sol = L.latLng([400, 600]);
        function onClick(e) {
            console.log('hello!');
        }
        
        L.marker(sol).addTo(map)
        .bindPopup('Hyrule field')
        .on('click', onClick);
        map.setView([500, 500], -1);
    </script>
</body>

</html>
